<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人信息查看页</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="fontIcom/iconfont.css"/>
	</head>
	<body class="seepersonalCenter">
		<div class="personalCenter_box">
			<div class="personalCenter_box_left">
				<ul class="personalCenter_nav">
					<li><a href="#">个人信息管理</a></li>
					<li><a href="#">委托订单管理</a></li>
					<li><a href="#">融资信息管理</a></li>
					<li><a href="#">销售订单管理</a></li>
				</ul>
			</div>
			<div class="personalCenter_box_right">
				
				<div class="personalCenter_box_right_box1">
					<ul class="personalCenter_box_right_title">
						<li class="colorbox"></li>
						<li class="right_title_name">基本信息</li>
					</ul>
					<div class="clear"></div>
					<div class="personalCenter_box_form">
						<label for="name">
							<span>用户名</span>
							<input disabled="disabled" class="change_input_usename removeclass1" type="text" name="name" id="" value="xiaolizi" />
							<span class="icon_font icon_font_right dis1 icon-duihao"></span>
							<span class="icon_font icon_font_error dis2 icon-chahao1"> 格式不正确</span>
							<a class="change_span active_span1">修改</a>
							<div class="active_btn_box1">
								<button class="active_btn1 active_btnX">确认</button>
								<button class="active_btn2 active_btnY">放弃</button>
							</div>
						</label>
						<label for="telnum">
							<span>联系电话</span>
							<input disabled="disabled" class="change_input_usetel removeclass1" type="tel" name="telnum" id="" value="15542537719" />
							<span class="icon_font icon_font_right dis3 icon-duihao"></span>
							<span class="icon_font icon_font_error dis4 icon-chahao1"> 格式不正确</span>
							<a class="change_span active_span2">修改</a>
							<div class="active_btn_box2">
								<button class="active_btn3 active_btnX">确认</button>
								<button class="active_btn4 active_btnY">放弃</button>
							</div>
						</label>
						<label for="email">
							<span>邮箱</span>
							<input disabled="disabled" class="change_input_useemail removeclass1" type="text" name="email" id="" value="wdlcfeixiang@163.com"/>
							<span class="icon_font icon_font_right dis5 icon-duihao"></span>
							<span class="icon_font icon_font_error dis6 icon-chahao1"> 格式不正确</span>
							<a class="change_span active_span3">修改</a>
							<div class="active_btn_box3">
								<button class="active_btn5 active_btnX">确认</button>
								<button class="active_btn6 active_btnY">放弃</button>
							</div>
						</label>
						<label for="address1">
							<span>收货地址</span>
							<select name="address_shi" class="address_shi vis_none" required="required">
								<option value="">北京</option>
								<option value="">上海</option>
								<option value="">广东</option>
								<option value="">深圳</option>
							</select>
							<select name="address_xian" class="address_xian vis_none" required="required">
								<option value="">北京</option>
								<option value="">上海</option>
								<option value="">广东</option>
								<option value="">深圳</option>
							</select>
						</label>
						<label for="address2">
							<span></span>
							<input disabled="disabled" class="change_input_useadd removeclass1" type="text" name="address2" id="" value="辽宁省大连市沙河口区软件园东路100号"/>
							<a class="change_span active_span4">修改</a>
							<div class="active_btn_box4">
								<button class="active_btn7 active_btnX">确认</button>
								<button class="active_btn8 active_btnY">放弃</button>
							</div>
						</label>
					</div>
				</div>
				
				<div class="personalCenter_box_right_box2">
					<ul class="personalCenter_box_right_title">
						<li class="colorbox"></li>
						<li class="right_title_name">实名信息</li>
					</ul>
					<div class="clear"></div>
					<div class="personalCenter_box_form">
						<label for="name">
							<span>真实姓名</span>
							<input disabled="disabled" class="change_input_usetruename removeclass1" type="text" name="name" id="" value="张三丰"/>
							<span class="icon_font icon_font_right dis7 icon-duihao"></span>
							<span class="icon_font icon_font_error dis8 icon-chahao1"> 格式不正确</span>
							
						</label>
						<label for="telnum">
							<span>身份证</span>
							<input disabled="disabled" class="change_input_usenum removeclass1" type="text" name="telnum" id="" value="223"/>
							<span class="icon_font icon_font_right dis9 icon-duihao"></span>
							<span class="icon_font icon_font_error dis10 icon-chahao1"> 格式不正确</span>
							
						</label>
					</div>
				</div>
				
				<div class="personalCenter_box_right_box3">
					<ul class="personalCenter_box_right_title">
						<li class="colorbox"></li>
						<li class="right_title_name">企业信息</li>
					</ul>
					<div class="clear"></div>
					<div class="personalCenter_box_form float_left">
						<label for="name">
							<span>企业名称</span>
							<input disabled="disabled" class="change_input_qiyename removeclass1" type="text" name="name" id="" value="宇宙第一集团"/>
							<span class="icon_font icon_font_right dis11 icon-duihao"></span>
							<span class="icon_font icon_font_error dis12 icon-chahao1"> 格式不正确</span>
						</label>
						<label for="" >
							<span>行业</span>
							<select disabled="disabled" name="address_shi" class="address_shi">
								<option value="">冷冻水产</option>
								<option value="">冷冻肉类</option>
								<option value="">进口木材</option>
							</select>
							
						</label>
						<label for="" >
							<span>规模</span>
							<select disabled="disabled" name="address_shi" class="address_shi">
								<option value="">100人</option>
								<option value="">500人</option>
								<option value="">500+</option>
							</select>
							
						</label>
						<label for="" >
							<span>认证类型</span>
							<select disabled="disabled" name="address_shi" class="address_shi">
								<option value="">营业执照</option>
								<option value="">组织机构代码证</option>
								<option value="">身份证</option>
							</select>
							
						</label>
						<label for="address2">
							<span>注册资金</span>
							<input disabled="disabled" class="qitawidth change_input_howmoney removeclass1" type="text" name="address2" id="" value="500" />
							<span class="position_wanyuan font_color_999">万元</span>
							<span class="icon_font icon_font_right dis13 icon-duihao"></span>
							<span class="icon_font icon_font_error dis14 icon-chahao1"> 格式不正确</span>
						</label>
					</div>
					<div class="float_left centent_box_right">
						<p>证件上传</p>
						<div class="updata icon_font font_color_666 icon-add">
							
						</div>
						<p class="text_p font_color_666">
							<i class="icon_font font_color_red icon-wujiaoxing"></i>
							支持：JPG、JPEG、PNG、BMP格式图片，大小不超出哦4M
						</p>
					</div>
				</div>
				
			</div>
			<div class="clear"></div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/seepersonalCenter.js"></script>
	<script>
		
	</script>
</html>
