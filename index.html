<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人信息</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="fontIcom/iconfont.css"/>
	</head>
	<body class="personalCenter">
		<div class="personalCenter_box">
			<div class="personalCenter_box_left">
				<ul class="personalCenter_nav">
					<li><a href="#">个人信息管理</a></li>
					<li><a href="#">委托订单管理</a></li>
					<li><a href="#">融资信息管理</a></li>
					<li><a href="#">销售订单管理</a></li>
				</ul>
			</div>
			<form class="personalCenter_box_right">
				<p class="personalCenter_box_right_p">请完善以下信息，方便我们更好为您服务</p>
				
				<div class="personalCenter_box_right_box1">
					<ul class="personalCenter_box_right_title">
						<li class="colorbox"></li>
						<li class="right_title_name">基本信息</li>
					</ul>
					<div class="clear"></div>
					<div class="personalCenter_box_form">
						<label for="name">
							<span>用户名</span>
							<input class="change_input_usename" type="text" name="name" id="" value="" placeholder="请输入用户名" required="required"/>
							<span class="icon_font icon_font_right dis1 icon-duihao"></span>
							<span class="icon_font icon_font_error dis2 icon-chahao1"> 格式不正确</span>
						</label>
						<label for="telnum">
							<span>联系电话</span>
							<input class="change_input_usetel" type="tel" name="telnum" id="" value="" placeholder="请输入电话号" required="required" />
							<span class="icon_font icon_font_right dis3 icon-duihao"></span>
							<span class="icon_font icon_font_error dis4 icon-chahao1"> 格式不正确</span>
						</label>
						<label for="email">
							<span>邮箱</span>
							<input class="change_input_useemail" type="text" name="email" id="" value="" placeholder="请输入邮箱" required="required"/>
							<span class="icon_font icon_font_right dis5 icon-duihao"></span>
							<span class="icon_font icon_font_error dis6 icon-chahao1"> 格式不正确</span>
						</label>
						<label for="" >
							<span>收货地址</span>
							<select name="address_shi" class="address_shi" required="required">
								<option value="">请选择</option>
								<option value="1">上海</option>
								<option value="2">广东</option>
								<option value="3">深圳</option>
							</select>
							<select name="address_shi" class="address_shi" required="required">
								<option value="">请选择</option>
								<option value="1">上海</option>
								<option value="2">广东</option>
								<option value="3">深圳</option>
							</select>
						</label>
						<label for="address2">
							<span></span>
							<input class="change_input_useadd" type="text" name="address2" id="" value="" placeholder="请输入详细地址" required="required"/>
						</label>
					</div>
				</div>
				
				<div class="personalCenter_box_right_box2">
					<ul class="personalCenter_box_right_title">
						<li class="colorbox"></li>
						<li class="right_title_name">实名信息</li>
					</ul>
					<div class="clear"></div>
					<div class="personalCenter_box_form">
						<label for="name">
							<span>真实姓名</span>
							<input class="change_input_usetruename" type="text" name="name" id="" value="" placeholder="请输入您的姓名" required="required"/>
							<span class="icon_font icon_font_right dis7 icon-duihao"></span>
							<span class="icon_font icon_font_error dis8 icon-chahao1"> 格式不正确</span>
						</label>
						<label for="telnum">
							<span>身份证</span>
							<input class="change_input_usenum" type="text" name="telnum" id="" value="" placeholder="请输入您的二代身份证" required="required"/>
							<span class="icon_font icon_font_right dis9 icon-duihao"></span>
							<span class="icon_font icon_font_error dis10 icon-chahao1"> 格式不正确</span>
						</label>
					</div>
				</div>
				
				<div class="personalCenter_box_right_box3">
					<ul class="personalCenter_box_right_title">
						<li class="colorbox"></li>
						<li class="right_title_name">企业信息</li>
					</ul>
					<div class="clear"></div>
					<div class="personalCenter_box_form float_left">
						<label for="name">
							<span>企业名称</span>
							<input class="change_input_qiyename" type="text" name="name" id="" value="" placeholder="请输入企业名称" required="required"/>
							<span class="icon_font icon_font_right dis11 icon-duihao"></span>
							<span class="icon_font icon_font_error dis12 icon-chahao1"> 格式不正确</span>
						</label>
						<label for="" >
							<span>行业</span>
							<select name="address_shi" class="address_shi" required="required">
								<option value="">请选择</option>
								<option value="1">冷冻水产</option>
								<option value="2">冷冻肉类</option>
								<option value="3">进口木材</option>
							</select>
							
						</label>
						<label for="" >
							<span>规模</span>
							<select name="address_shi" class="address_shi" required="required">
								<option value="">请选择</option>
								<option value="1">100人</option>
								<option value="2">500人</option>
								<option value="3">500+</option>
							</select>
							
						</label>
						<label for="" >
							<span>认证类型</span>
							<select name="address_shi" class="address_shi" required="required">
								<option value="">请选择</option>
								<option value="1">营业执照</option>
								<option value="2">组织机构代码证</option>
								<option value="3">身份证</option>
							</select>
							
						</label>
						<label for="address2">
							<span>注册资金</span>
							<input class="qitawidth change_input_howmoney" type="text" name="address2" id="" value="" placeholder="请填写" required="required"/>
							<span class="position_wanyuan font_color_999">万元</span>
							<span class="icon_font icon_font_right dis13 icon-duihao"></span>
							<span class="icon_font icon_font_error dis14 icon-chahao1"> 格式不正确</span>
						</label>
					</div>
					<div class="float_left centent_box_right">
						<p>证件上传</p>
						<div class="updata icon_font font_color_666 icon-add">
							
						</div>
						<p class="text_p font_color_666">
							<i class="icon_font font_color_red icon-wujiaoxing"></i>
							支持：JPG、JPEG、PNG、BMP格式图片，大小不超出哦4M
						</p>
					</div>
				</div>
				<div class="sub_btn_box">
					<button type="submit" class="sub_btn" >认证申请</button>
				</div>
			</form>
			<div class="clear"></div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/personalCenter.js"></script>
	<script>
		
	</script>
</html>
